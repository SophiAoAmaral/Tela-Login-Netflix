<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
      <div class="header">
        <div class="logo">
            <a href="#"><img src="assets/imgs/netflixlogo.png" alt=""></a>
        </div>
      </div>

      <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form action="
            ">
            <div class="input_box">
                <input  required type="email" placeholder="Email ou numero de telefone">
            </div>
            <div class="input_box">
                <input  required  type="password" placeholder="Senha">
            </div>
            <div>
                <button class="Submit" id="submit">Entrar</button>
            </div>
            <span class="options-ou">OU</span>
            <div class="button_codigo">
                <button id="codigo">Usar um codigo de acesso</button>
            </div>
            <p><a href="#" class="password_remember">Esqueceu a senha?</a>?</p>
        
        </form>
        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                <span>Lembre-se de mim</span>
            </div>
            
        </div>

        <div class="login_footer">
            
            <div class="sign_up">
                <p>Primeira vez aqui?<a href="#"> Assine agora</a></p>
            </div>

            <div class="terms">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</p>
                <a href="#">Saiba mais</a>
            </div>
        </div>
        </div>
      </div>
</body>
</html>
